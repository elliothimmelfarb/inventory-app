<div class="container-fluid">
  <div class="jumbotron">
    <h2>Add New Item</h2>
    <form ng-submit='addNewItem(newItem)'>
      <div class="form-group">
        <input ng-model='newItem.name' type="text" class="form-control" placeholder="Description of item, name, etc..." required>
      </div>
      <div class="form-group">
        <input ng-model='newItem.room' type="text" class="form-control" placeholder="Which room is the item found in?" required>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input ng-model='newItem.value' type="number" step='.01' min=0 class="form-control" placeholder="Value of item..." required>
        </div>
      </div>
      <button class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
